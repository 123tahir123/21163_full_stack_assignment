<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel at Bottom with Product Cards</title>
    <link href="bootstrap-5.0.2-dist\css\bootstrap.css" rel="stylesheet">

    <!-- Optional CSS for Carousel Size -->
    <style>
        /* Adjust the height of the carousel */
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Product Cards Section -->
    <div class="cards in amazon mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="7.png" class="card-img-top" alt="7 jersey">
                    <div class="card-body">
                        <h5 class="card-title">jersey 1</h5>
                        <p class="card-text">₹399.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="18.png" class="card-img-top" alt="18 jersey">
                    <div class="card-body">
                        <h5 class="card-title">jersey 2</h5>
                        <p class="card-text">₹499.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="45.png" class="card-img-top" alt="45 jersey">
                    <div class="card-body">
                        <h5 class="card-title">jersey 3</h5>
                        <p class="card-text">₹349.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="india jersey.png" class="card-img-top" alt="India Jersey">
                    <div class="card-body">
                        <h5 class="card-title">Indian Jersey</h5>
                        <p class="card-text">₹450.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Single Slide Carousel at the Bottom -->
    <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="india jersey.png" class="d-block w-100" alt="Indian Jersey">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Indian Jersey</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.2-dist\js\bootstrap.js"></script>
</body>
</html>
